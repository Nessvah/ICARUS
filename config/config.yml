  description: Welcome to the Icarus API Reference. This reference includes the complete set of GraphQL types, queries, mutations, and their parametes. Learn how to authenticate to the api in the Getting Started.
  termsOfService: https://www.icarus.com/terms
  contact:
    name: API Support
    url: http://www.icarus.com/support
    email: support@icarus.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://13.53.175.139:5001/
    description: Development

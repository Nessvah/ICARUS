spectaql:
  logoFile: ../api/src/docs/images/icarus_logo.jpeg
  preserveLogoName: true
  logoHeightPx: 200
  faviconFile: ../api/src/docs/images/favicon.ico
  displayAllServers: true

introspection:
  url: http://13.53.175.139:5001/
  removeTrailingPeriodFromDescriptions: false
  queryNameStrategy: capitalizeFirst
  fieldExpansionDepth: 3

  # Hide any Types that are not used anywhere in your schema after other things have been hidden.
  # Default: true
  hideUnusedTypes: false

info:
